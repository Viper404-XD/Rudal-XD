<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menjalankan Skrip Python dari HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4267B2;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #365899;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Menjalankan Skrip Python</h1>
<button id="runButton">Jalankan Skrip Python</button>

<div class="output" id="output"></div>

<script>
    document.getElementById('runButton').onclick = function() {
        fetch('/run-script', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('output').innerText = data.output;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    };
</script>

</body>
</html>
