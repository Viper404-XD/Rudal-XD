<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        #results p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTTP Request Tester</h1>
        <label for="url">Masukkan URL:</label>
        <input type="text" id="url" placeholder="http://example.com" required>
        
        <label for="threads">Jumlah Thread:</label>
        <input type="number" id="threads" min="1" value="1" required>
        
        <label for="duration">Waktu (detik):</label>
        <input type="number" id="duration" min="1" value="1" required>
        
        <button onclick="startTesting()">Mulai</button>
        
        <div id="results"></div>
    </div>

    <script src="scriptddos.js"></script> <!-- Menyertakan file JavaScript -->
</body>
</html>
