<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video Keren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Warna latar belakang halaman */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: #333; /* Warna latar belakang container video */
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            display: block;
        }

        .controls {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .play-button, .fullscreen-button {
            background-color: rgba(255, 255, 255, 0.8);
            color: #282c34;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .play-button:hover, .fullscreen-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .timestamp {
            font-size: 16px;
            margin: 0 10px;
        }

        .seek-bar {
            flex-grow: 1;
            margin: 0 10px;
        }

        .seek-bar input {
            width: 100%;
            cursor: pointer;
            appearance: none;
            height: 5px;
            background: #555;
            border-radius: 5px;
        }

        .seek-bar input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        .video-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .video-buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .video-buttons button:hover {
            background-color: #2980b9;
        }

        @media screen and (max-width: 600px) {
            .play-button, .fullscreen-button {
                padding: 8px 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Pemutar Video</h1>

    <div class="video-container">
        <video id="videoPlayer" src="videos/vid/v/video1.mp4" preload="metadata"></video>
        <div class="controls">
            <button class="play-button" id="playButton">▶</button>
            <div class="timestamp" id="timestamp">00:00</div>
            <div class="seek-bar">
                <input type="range" id="seekBar" value="0" step="1" min="0">
            </div>
            <button class="fullscreen-button" onclick="toggleFullScreen()">Layar Penuh</button>
        </div>
    </div>

    <div class="video-buttons">
        <button onclick="loadVideo(1)">Video 1</button>
        <button onclick="loadVideo(2)">Video 2</button>
        <button onclick="loadVideo(3)">Video 3</button>
        <button onclick="loadVideo(4)">Video 4</button>
        <button onclick="loadVideo(5)">Video 5</button>
        <button onclick="loadVideo(6)">Video 6</button>
        <button onclick="loadVideo(7)">Video 7</button>
        <button onclick="loadVideo(8)">Video 8</button>
        <button onclick="loadVideo(9)">Video 9</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');
        const timestamp = document.getElementById('timestamp');
        const seekBar = document.getElementById('seekBar');

        playButton.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playButton.innerText = '⏸️'; // Mengubah teks tombol menjadi pause
            } else {
                videoPlayer.pause();
                playButton.innerText = '▶'; // Mengubah teks tombol menjadi play
            }
        });

        videoPlayer.addEventListener('timeupdate', () => {
            const minutes = Math.floor(videoPlayer.currentTime / 60);
            const seconds = Math.floor(videoPlayer.currentTime % 60);
            const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;
            timestamp.innerText = `${minutes}:${formattedSeconds}`; // Update timestamp

            // Update seek bar
            const value = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            seekBar.value = value;
        });

        videoPlayer.addEventListener('ended', () => {
            playButton.innerText = '▶'; // Tampilkan tombol play saat video selesai
            seekBar.value = 0; // Reset seek bar
        });

        seekBar.addEventListener('input', () => {
            const seekTime = (seekBar.value / 100) * videoPlayer.duration;
            videoPlayer.currentTime = seekTime; // Pindah ke waktu yang ditentukan
        });

        function loadVideo(videoNumber) {
            videoPlayer.src = `videos/vid/v/video${videoNumber}.mp4`; // Load video yang dipilih
            videoPlayer.load();
            videoPlayer.play(); // Mulai memutar video
            playButton.innerText = '⏸️'; // Mengubah teks tombol menjadi pause
            seekBar.value = 0; // Reset seek bar
            timestamp.innerText = '00:00'; // Reset timestamp
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                videoPlayer.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>

</body>
</html>
