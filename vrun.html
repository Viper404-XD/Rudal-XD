<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video Keren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(52, 152, 219, 0.8);
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: rgba(41, 128, 185, 0.8);
        }

        .video-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .video-buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .video-buttons button:hover {
            background-color: #2980b9;
        }

        @media screen and (max-width: 600px) {
            .play-button {
                padding: 10px 20px;
                font-size: 20px;
            }

            .video-buttons button {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

    <h1>Pemutar Video Keren</h1>

    <div class="video-container">
        <video id="videoPlayer" src="videos/video1.mp4" preload="metadata"></video>
        <button class="play-button" id="playButton">â–¶</button>
    </div>

    <div class="video-buttons">
        <button onclick="loadVideo(1)">Video 1</button>
        <button onclick="loadVideo(2)">Video 2</button>
        <button onclick="loadVideo(3)">Video 3</button>
        <button onclick="loadVideo(4)">Video 4</button>
        <button onclick="loadVideo(5)">Video 5</button>
        <button onclick="loadVideo(6)">Video 6</button>
        <button onclick="loadVideo(7)">Video 7</button>
        <button onclick="loadVideo(8)">Video 8</button>
        <button onclick="loadVideo(9)">Video 9</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playButton.style.display = 'none'; // Hide play button when video is playing
            } else {
                videoPlayer.pause();
                playButton.style.display = 'block'; // Show play button when video is paused
            }
        });

        videoPlayer.addEventListener('ended', () => {
            playButton.style.display = 'block'; // Show play button when video ends
        });

        function loadVideo(videoNumber) {
            videoPlayer.src = `videos/video${videoNumber}.mp4`; // Load selected video
            videoPlayer.load(); // Load the new video
            videoPlayer.play(); // Start playing the video
            playButton.style.display = 'none'; // Hide play button when starting a new video
        }
    </script>

</body>
</html>
