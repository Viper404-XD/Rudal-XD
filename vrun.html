<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818; /* Warna latar belakang halaman */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: #000; /* Warna latar belakang video */
        }

        video {
            width: 100%;
            display: block;
        }

        .video-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .video-buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .video-buttons button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Pemutar Video</h1>

    <div class="video-container">
        <video id="videoPlayer" controls preload="metadata">
            <source src="videos/vid/v/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="video-buttons" id="videoButtons">
        <button onclick="loadVideo(1)">Video 1</button>
        <button onclick="loadVideo(2)">Video 2</button>
        <button onclick="loadVideo(3)">Video 3</button>
        <button onclick="loadVideo(4)">Video 4</button>
        <button onclick="loadVideo(5)">Video 5</button>
        <button onclick="loadVideo(6)">Video 6</button>
        <button onclick="loadVideo(7)">Video 7</button>
        <button onclick="loadVideo(8)">Video 8</button>
        <button onclick="loadVideo(9)">Video 9</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videoButtons = document.getElementById('videoButtons');

        // Menyembunyikan tombol pilihan video saat video diputar
        videoPlayer.addEventListener('play', () => {
            videoButtons.style.display = 'none'; // Sembunyikan tombol video saat video diputar
        });

        // Menampilkan tombol pilihan video saat video dijeda atau selesai
        videoPlayer.addEventListener('pause', () => {
            videoButtons.style.display = 'flex'; // Tampilkan kembali tombol video saat video dijeda
        });

        videoPlayer.addEventListener('ended', () => {
            videoButtons.style.display = 'flex'; // Tampilkan kembali tombol video saat video selesai
        });

        function loadVideo(videoNumber) {
            videoPlayer.src = `videos/vid/v/video${videoNumber}.mp4`; // Load video yang dipilih
            videoPlayer.load();
            videoPlayer.play(); // Mulai memutar video
        }
    </script>

</body>
</html>
