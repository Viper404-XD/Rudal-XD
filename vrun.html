<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video Keren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Warna latar belakang halaman */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: #333; /* Warna latar belakang container video */
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            color: #282c34;
            padding: 15px 25px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .video-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .video-buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .video-buttons button:hover {
            background-color: #2980b9;
        }

        .controls {
            margin-top: 15px;
        }

        .controls button {
            padding: 10px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #27ae60;
        }

        #timestamp {
            margin-top: 10px;
            font-size: 14px;
        }

        #timeInput {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }

        @media screen and (max-width: 600px) {
            .play-button {
                padding: 10px 20px;
                font-size: 20px;
            }

            .video-buttons button {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

    <h1>Pemutar Video</h1>

    <div class="video-container">
        <video id="videoPlayer" src="videos/vid/v/video1.mp4,videos/vid/v/video2.mp4,videos/vid/v/video3.mp4" preload="metadata"></video>
        <button class="play-button" id="playButton">â–¶</button>
    </div>

    <div class="controls">
        <button onclick="toggleFullScreen()">Layar Penuh</button>
        <input type="text" id="timeInput" placeholder="mm:ss" maxlength="5">
        <button onclick="setTime()">Pindah ke Waktu</button>
    </div>

    <div class="video-buttons">
        <button onclick="loadVideo(1)">Video 1</button>
        <button onclick="loadVideo(2)">Video 2</button>
        <button onclick="loadVideo(3)">Video 3</button>
        <button onclick="loadVideo(4)">Video 4</button>
        <button onclick="loadVideo(5)">Video 5</button>
        <button onclick="loadVideo(6)">Video 6</button>
        <button onclick="loadVideo(7)">Video 7</button>
        <button onclick="loadVideo(8)">Video 8</button>
        <button onclick="loadVideo(9)">Video 9</button>
    </div>

    <div id="timestamp">00:00</div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');
        const timestamp = document.getElementById('timestamp');

        playButton.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playButton.style.display = 'none'; // Sembunyikan tombol play saat video diputar
            } else {
                videoPlayer.pause();
                playButton.style.display = 'block'; // Tampilkan tombol play saat video dijeda
            }
        });

        videoPlayer.addEventListener('timeupdate', () => {
            const minutes = Math.floor(videoPlayer.currentTime / 60);
            const seconds = Math.floor(videoPlayer.currentTime % 60);
            const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;
            timestamp.innerText = `${minutes}:${formattedSeconds}`; // Update timestamp
        });

        videoPlayer.addEventListener('ended', () => {
            playButton.style.display = 'block'; // Tampilkan tombol play saat video selesai
        });

        function loadVideo(videoNumber) {
            videoPlayer.src = `videos/vid/v/video${videoNumber}.mp4`; // Load video yang dipilih
            videoPlayer.load();
            videoPlayer.play(); // Mulai memutar video
            playButton.style.display = 'none'; // Sembunyikan tombol play saat video baru dimulai
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                videoPlayer.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function setTime() {
            const timeInput = document.getElementById('timeInput').value;
            const [minutes, seconds] = timeInput.split(':').map(Number);
            if (!isNaN(minutes) && !isNaN(seconds)) {
                const totalSeconds = (minutes * 60) + seconds;
                if (totalSeconds >= 0 && totalSeconds <= videoPlayer.duration) {
                    videoPlayer.currentTime = totalSeconds; // Pindahkan ke waktu yang ditentukan
                } else {
                    alert("Waktu di luar durasi video.");
                }
            } else {
                alert("Format waktu tidak valid. Gunakan mm:ss.");
            }
        }
    </script>

</body>
</html>
